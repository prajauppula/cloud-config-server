eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      routes:
      - id: order-service
        uri: lb://ORDER-SERVICE
        predicates: 
          - Path=/order/**
      - id: payment-service
        uri: lb://PAYMENT-SERVICE
        predicates:
          - Path=/payment/**

    
microservice:
  second-service:
    endpoints:
      endpoint:
        uri: http://SECOND-SERVICE/consumer/details
  first-service:
    endpoints:
      endpoint:
        uri: http://FIRST-SERVICE/employee      

